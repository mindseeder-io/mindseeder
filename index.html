<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindSeeder</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #1a1a1a; /* 배경색: 짙은 회색 */
            color: #ffffff; /* 글자색: 흰색 */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            letter-spacing: -1px;
        }
        p {
            font-size: 1.2rem;
            color: #aaaaaa;
            margin-bottom: 2rem;
        }
        .contact {
            font-size: 1rem;
            border: 1px solid #444;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            color: #fff;
            transition: 0.3s;
        }
        .contact:hover {
            background-color: #333;
        }
        footer {
            position: absolute;
            bottom: 20px;
            font-size: 0.8rem;
            color: #666;
        }
        footer a {
            color: #666;
            text-decoration: none;
            margin-left: 10px;
        }
    </style>
</head>
<body>

    <h1>MindSeeder</h1>
    
    <p>AI & Game Lab</p>

    <a href="mailto:support@mindseeder.io" class="contact">Contact Us</a>

    <footer>
        &copy; 2025 MindSeeder. All rights reserved.
        <a href="#">Privacy Policy</a>
    </footer>

</body>
</html>
