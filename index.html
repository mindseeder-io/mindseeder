<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mindseeder - AI & Game Lab</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #1a1a1a; /* 다크 모드 배경 */
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
            padding: 20px;
        }
        /* 로고 이미지 스타일 */
        .main-logo {
            max-width: 80%; /* 모바일에서 화면 넘침 방지 */
            width: 350px;   /* PC에서 보일 적당한 크기 */
            height: auto;
            margin-bottom: 1rem;
        }
        p.slogan {
            font-size: 1.2rem;
            color: #aaaaaa;
            margin-bottom: 3rem;
            font-weight: 300;
        }
        .contact-btn {
            background-color: transparent;
            border: 1px solid #444;
            color: #fff;
            padding: 12px 30px;
            font-size: 1rem;
            border-radius: 5px;
            text-decoration: none;
            transition: 0.3s;
        }
        .contact-btn:hover {
            background-color: #ffffff;
            color: #000000;
            border-color: #ffffff;
        }
        footer {
            margin-top: auto;
            border-top: 1px solid #333;
            padding-top: 20px;
            width: 100%;
            max-width: 600px;
            font-size: 0.8rem;
            color: #666;
            line-height: 1.6;
        }
        footer a { color: #888; text-decoration: none; margin: 0 10px; }
        footer a:hover { color: #fff; text-decoration: underline; }
    </style>
</head>
<body>

    <img src="logo.png" alt="MindSeeder" class="main-logo">
    
    <p class="slogan">Code in Silence, Create with Soul.</p>

    <a href="mailto:support@mindseeder.io" class="contact-btn">Contact Support</a>

    <footer>
